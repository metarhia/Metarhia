<svg xmlns="http://www.w3.org/2000/svg" width="800" height="256">
<defs>
  <filter id="Shadow" height="130%">
    <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
    <feOffset dx="0" dy="0" result="offsetblur"/>
    <feComponentTransfer>
      <feFuncA type="linear" slope="0.35"/>
    </feComponentTransfer>
    <feMerge>
      <feMergeNode/>
