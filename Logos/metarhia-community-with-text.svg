  </filter>
</defs>
<circle cx="128" cy="128" r="110" fill="white" filter="url(#Shadow)" />
<text font-family="Arial" font-size="120" y="130" x="274" fill="#ddd" font-weight="bold">Metarhia</text>
<text font-family="Arial" font-size="52" y="200" x="274" fill="#eee" font-weight="bold">ultimate automation</text>
